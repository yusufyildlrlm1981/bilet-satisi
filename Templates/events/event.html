<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>ETKÝNLÝKLER | BÝLGÝSÝ</title>
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/event.css' %}">
<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
<body>
<div class="table-title">
<h3>ETKÝNLÝKLER</h3>
	{{ warning }}
	<form action = "/browse/">{% csrf_token %}
        <button  type="submit">ANA SAYFAYA DÖN</button>
                </form>
	<form action = "/myreservations/">{% csrf_token %}
        <button  type="submit">REZARVASYONLARIM</button>
                </form>
<form method="post" >{% csrf_token %}
</div>
<table class="table-fill">
<thead>
<tr>
<th class="text-left">Tarih</th>
<th class="text-left">Adý</th>
<th class="text-left">Satýn Alýnan Biletler</th>
<th class="text-left">Türü</th>
<th class="text-left">Oda</th>
<th class="text-left">Þehir</th>
<th class="text-left">Rezervasyon yap</th>
</tr>
</thead>
<tbody class="table-hover">

{% for a,b,c,d,e,f,g in query_results %}

<tr>
<td class="text-left">{{ a }}</td>
<td class="text-left">{{ b }}</td>
<td class="text-left">{{ c }}</td>
<td class="text-left">{{ d }}</td>
<td class="text-left">{{ e }}</td>
<td class="text-left">{{ f }}</td>
<th class="text-left">
	<input type="integer" placeholder="Kaçýncý Rezervasyon" name= {{ g }} required>
<button class="button yellow">
	<div class="title">Sepete ekle</div>
	<div class="price">ÜCRETSÝZ!</div>
</button>
	<div style="clear:both;"></div>
</th>
</tr>

{% endfor %}
</tbody>
</table>
</form>
</body>
